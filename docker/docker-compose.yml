version: '3.8'

services:
  chit-fund-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: chit-fund-analyzer:latest
    container_name: chit-fund-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - chitfund-network

networks:
  chitfund-network:
    driver: bridge
