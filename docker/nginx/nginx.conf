events {
    worker_connections 1024;
}

http {
    upstream chitfund_app {
        server chit-fund-app:8501;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=chitfund_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Increase timeout for Streamlit
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # WebSocket support for Streamlit
        location /_stcore/stream {
            proxy_pass http://chitfund_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application
        location / {
            limit_req zone=chitfund_limit burst=20 nodelay;
            
            proxy_pass http://chitfund_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (if needed)
            # add_header Access-Control-Allow-Origin "*" always;
        }

        # Health check endpoint
        location /_health {
            access_log off;
            proxy_pass http://chitfund_app/_stcore/health;
        }
    }

    # HTTPS server (uncomment and configure for production with SSL)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     location / {
    #         proxy_pass http://chitfund_app;
    #         # ... (same proxy settings as above)
    #     }
    # }
}
